<?xml version="1.0" encoding="[CONTENT_ENCODING/]"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="[LANG_CODE/]" lang="[LANG_CODE/]" dir="[BASE_DIRECTION/]">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="[CONTENT_TYPE/]" />
	<title>Yuuki0 Chat</title>
	<link rel="icon" href="img/favicon.png" />
	<link rel="apple-touch-icon" href="img/favicon.png" />
	[STYLE_SHEETS/]
	<script src="js/chat.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/lang/[LANG_CODE/].js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/config.js" type="text/javascript" charset="UTF-8"></script>
	<script type="text/javascript">
		// <![CDATA[
			function initializeLoginPage() {
				document.getElementById('userNameField').focus();
				if(!ajaxChat.isCookieEnabled()) {
					var node = document.createElement('div'),
						text = document.createTextNode(ajaxChatLang['errorCookiesRequired']);
					node.appendChild(text);
					document.getElementById('errorContainer').appendChild(node);
				}
			}
			
			ajaxChatConfig.sessionName = '[SESSION_NAME/]';
			ajaxChatConfig.cookieExpiration = parseInt('[COOKIE_EXPIRATION/]');
			ajaxChatConfig.cookiePath = '[COOKIE_PATH/]';
			ajaxChatConfig.cookieDomain = '[COOKIE_DOMAIN/]';
			ajaxChatConfig.cookieSecure = '[COOKIE_SECURE/]';

			ajaxChat.init(ajaxChatConfig, ajaxChatLang, true, true, false);
		// ]]>
		
		function HideForm() {
        var x = document.getElementById("hide");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        
        function ShowForm() {
        var x = document.getElementById("show");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
	</script>
</head>
<body class="ajax-chat" onload="initializeLoginPage(); HideForm();">
	<div align="center" id="loginContent">
		<div style="background-image:url('img/logo.png');background-position:center;background-size:15%;background-repeat:no-repeat;padding:9%" id="loginHeadline"></div>
		<div id="errorContainer">[ERROR_MESSAGES/]<noscript><div>[LANG]requiresJavaScript[/LANG]</div></noscript></div>
		<form id="loginForm" action="[LOGIN_URL/]" method="post" enctype="application/x-www-form-urlencoded">
		    <div id="hide">
			<input type="hidden" name="login" id="loginField" value="login"/>
			<input type="hidden" name="redirect" id="redirectField" value="[REDIRECT_URL/]"/>
			<div><!--<label for="userNameField">[LANG]userName[/LANG]:</label><br />-->
			<input type="text" name="userName" placeholder="Username or email" id="userNameField" maxlength="[USER_NAME_MAX_LENGTH/]"/></div>
			<div><!--<label for="passwordField">[LANG]password[/LANG]:</label><br />-->
			<input type="password" name="password" placeholder="Password" id="passwordField"/></div>
			<br />
			</div>
			<div><input style="border-radius: 8%;" type="submit" name="submit" id="loginButton" value="[LANG]login[/LANG]"/></div>
			<!--<div style="background-color: white;"><h4 style="color: red;">* Bisa langsung Login tanpa harus isi User ID, tapi jangan lupa Ganti Namanya pake Nama Facebook ya Cuk!</h4><p align="right"><strong>~Mike Roberson</strong></p></div>-->
		</form>
		<!--
			Please retain the full copyright notice below including the link to blueimp.net.
			This not only gives respect to the amount of time given freely by the developer
			but also helps build interest, traffic and use of AJAX Chat.
			Thanks,
			Sebastian Tschan
		//-->
		<br />
		<div id="show">
		    <a style="cursor:pointer; color: red;" onclick="HideForm(); ShowForm();">Premium Member?</a>
		</div>
		<div style="position: relative">
			<p style="color:#fff;position:fixed;bottom:20px;width:100%;text-align:center;"><a style="color:#fff;">Yuuki0 Chat</a> - Underground Community Web Chat</p>
		</div>
		<!--<div id="copyright">Powered by <a href="http://www.loliworld.me/"><strong><i style="color: blue;">LoliWorld</i></strong></a></div>-->
	</div>
</body>
</html>
